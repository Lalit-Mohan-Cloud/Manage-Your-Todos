#define LDR_PIN A0          // LDR sensor connected to analog pin A0
#define IR_PIN 7            // IR sensor output pin connected to digital pin 7
#define ULTRASONIC_TRIG 9   // Ultrasonic module Trig pin connected to digital pin 9
#define ULTRASONIC_ECHO 10  // Ultrasonic module Echo pin connected to digital pin 10
#define LDR_LED 6           // LED to indicate LDR sensor output
#define IR_LED 8            // LED to indicate IR sensor detection

void setup() {
  // Pin Modes
  pinMode(LDR_PIN, INPUT);
  pinMode(IR_PIN, INPUT);
  pinMode(ULTRASONIC_TRIG, OUTPUT);
  pinMode(ULTRASONIC_ECHO, INPUT);
  pinMode(LDR_LED, OUTPUT);
  pinMode(IR_LED, OUTPUT);

  // Serial Monitor Initialization
  Serial.begin(9600);
}

void loop() {
  // Reading and displaying LDR sensor value
  int ldrValue = analogRead(LDR_PIN);
  Serial.print("LDR Value: ");

  // Controlling LED based on LDR brightness
  if (ldrValue < 500) { // Adjust threshold based on your environment
    digitalWrite(LDR_LED, HIGH);
    Serial.println("LDR: Bright environment detected.");
  } else {
    digitalWrite(LDR_LED, LOW);
    Serial.println("LDR: Dark environment detected.");

  // Reading and displaying IR sensor value

    digitalWrite(IR_LED, HIGH);
    Serial.println("IR Sensor: Object Detected");
  } else {
    digitalWrite(IR_LED, LOW);
    Serial.println("IR Sensor: No Object Detected");
  }

  // Reading and displaying ultrasonic sensor distance

  // Calculating distance
